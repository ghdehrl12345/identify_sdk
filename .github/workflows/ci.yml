name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.25.5"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Go build
        run: go build ./...

      - name: Go test
        run: go test ./...

      - name: WASM build
        run: GOOS=js GOARCH=wasm go build -o /tmp/identify.wasm ./wasm

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: identify-wasm-${{ matrix.go-version }}
          path: /tmp/identify.wasm

  wasm-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build WASM + npm assets
        run: make build-all

      - name: WASM smoke test
        run: node npm/scripts/test.js

  compliance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"

      - name: Install compliance tools
        run: |
          go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest
          go install github.com/google/go-licenses@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Generate SBOM + license + vuln report
        run: bash ./scripts/compliance.sh

      - name: Upload compliance artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compliance-artifacts
          path: |
            sbom/
            licenses/
            vuln/
